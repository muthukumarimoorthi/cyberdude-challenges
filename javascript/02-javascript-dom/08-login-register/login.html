<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="bg-[#332941]">
    <section class="flex items-center justify-center mt-3">
      <button
        id="hiddenbtn"
        class="bg-[#714bb8] px-4 py-2 text-slate-100 rounded-lg"
      >
        Login
      </button>
    </section>

    <section>
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-100"
        >
          YUniversity
        </a>
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold text-gray-900 md:text-2xl"
            >
              Sign in to your account
            </h1>
            <form class="space-y-4 md:space-y-6" id="loginForm">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-none block w-full p-2.5 focus:border-[#714bb8] focus:shadow-lg"
                  placeholder="abithetchana@gmail.com"
                  required=""
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-none block w-full p-2.5 focus:border-[#714bb8] focus:shadow-lg"
                  required=""
                />
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="remember"
                      type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-[#714bb8]"
                      required=""
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label
                      for="remember"
                      class="text-gray-500 font-normal text-sm"
                      >Remember me</label
                    >
                  </div>
                </div>
                <!-- <a
                  href="#"
                  class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >Forgot password?</a
                > -->
              </div>
              <button
                type="submit" id="singnInBtn"
                class="w-full text-white bg-primary-600  font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-[#714bb8] hover:bg-[#58359a]"
              >
                Sign in
              </button>
              <p class="text-sm font-normal text-gray-500">
                Don’t have an account yet?
                <a
                  href="#"
                  class="font-medium text-[#714bb8]"
                  >Sign up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/register.js"></script>
  </body>
</html>
