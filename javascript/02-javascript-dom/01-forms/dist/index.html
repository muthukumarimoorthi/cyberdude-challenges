<!DOCTYPE html>

  <!-- Body Section -->
  <body

  >
    <!-- Main Section - Heading 1 -->
    <main class="max-w-md mx-auto rounded-lg bg-opacity-30 bg-white my-10">
      <div class="text-center font-normal p-6 py-10">
        <span class="text-5xl font-medium text-gray-100">Gym Membership Registration</span>

      <!-- Main Section - Heading 2 -->
      <div>
        <div class="font-medium text-center pb-4 items-center justify-center space-x-3 flex">
          <span class="text-3xl font-normal"

          <span class="hover:text-gray-600"><a href="https://github.com/muthukumarimoorthi/cyberdude-challenges/tree/main/javascript/02-javascript-dom/01-forms"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M12 1.545c-6.055 0-10.957 4.877-10.957 10.883c0 4.41 2.643 8.205 6.447 9.912c.398.179.787.108 1.091-.12a1.38 1.38 0 0 0 .532-1.107v-.57l-1.357-.184a.489.489 0 0 1-.03-.005c-.748-.146-1.253-.409-1.623-.788c-.311-.319-.501-.701-.662-1.025l-.056-.113a11.645 11.645 0 0 0-.487-.91c-.135-.214-.24-.324-.344-.393c-.264-.175-.518-.472-.518-.843a.72.72 0 0 1 .26-.56a.844.844 0 0 1 .546-.182c.222 0 .431.068.605.146c.178.08.355.186.52.296c.402.268.798.585 1.133.976c.349.406.596.664.968.717c.306.044.618.045.861.034a2.558 2.558 0 0 1 .166-.56a8.347 8.347 0 0 1-.877-.256c-.654-.232-1.383-.593-1.873-1.14c-.538-.602-.871-1.139-1.057-1.767c-.181-.612-.211-1.275-.211-2.091c0-1.25.541-2.303.947-2.862a8.655 8.655 0 0 1-.335-1.501a3.515 3.515 0 0 1 .001-.968c.05-.293.175-.653.504-.87c.317-.211.689-.202.979-.148c.301.057.614.182.902.325c.469.232.935.542 1.284.805c.602-.177 1.667-.405 2.63-.426h.022c.964.021 1.981.249 2.568.425c.35-.262.815-.573 1.283-.804c.288-.143.6-.268.902-.325c.29-.054.662-.063.98.147c.328.218.454.578.503.871c.051.305.039.646 0 .968a8.661 8.661 0 0 1-.334 1.501c.406.56.947 1.613.947 2.862c0 .816-.03 1.479-.21 2.09c-.187.63-.52 1.166-1.058 1.768c-.49.547-1.219.908-1.873 1.14a8.45 8.45 0 0 1-1.062.297c.123.372.167.673.167.846v3.09c0 .47.219.871.53 1.105c.302.229.69.3 1.088.126c3.84-1.692 6.514-5.497 6.514-9.93c0-6.005-4.9-10.882-10.956-10.882M9.476 18.71c-.26.037-.001 0-.001 0h-.003l-.008.002l-.029.004a6.523 6.523 0 0 1-.447.037a5.782 5.782 0 0 1-1.066-.043c-.791-.112-1.272-.672-1.583-1.036l-.03-.034a3.6 3.6 0 0 0-.327-.333c.103.19.21.402.325.63l.01.02l.051.104c.175.348.29.58.481.774c.186.19.476.374 1.062.49l1.794.243a.522.522 0 0 1 .452.518v1.027c0 .8-.375 1.513-.95 1.945a2.087 2.0       <!-- Form Start -->
      <form name="register">
        <div class="py-4 px-5">
          <!-- Name Input -->
          <div class="py-2"><h1 class="text-lg font-semibold">Name</h1></div>
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 w-full p-2.5 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 outline-none fullName"
            placeholder="Full Name"
            value=""
            required
          />
        </div>
        <!-- DOB Input -->
        <div class="px-5">
          <div>
            <h1 class="text-lg font-semibold text-gray-100">
              Date of Birth (DOB)
            </h1>
          </div>
        </div>
        <!-- Date -->
        <div class="pt-2 text-gray-500 grid grid-cols-3 space-x-4 px-5">
          <div>
            <select
              type="text"
              name="date"
              id="date"
              class="w-full rounded-lg outline-none bg-slate-50 py-2 px-2 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100"
              placeholder="Date"
              maxlength="2"
              required
            >
              <option selected>---</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <!-- Month -->
          <div>
            <select
              type="text"
              name="month"
              id="month"
              class="w-full rounded-lg outline-none bg-slate-50 py-2 px-2 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100"
              placeholder="Month"
              maxlength="2"
              required
            >
              <option selected>---</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          <!-- Year -->
          <div>
            <select
              type="text"
              name="year"
              id="year"
              class="w-full rounded-lg outline-none bg-slate-50 py-2 px-2 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100"
              placeholder="Year"
              maxlength="4"
              required
            >
              <option selected>---</option>
              <option value="1990">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
            </select>
          </div>
        </div>
        <!-- Mail ID Input -->
        <div class="py-2 px-5">
          <div class="py-2">
            <h1 class="text-lg font-semibold">Email ID</h1>
          </div>
          <input
            type="text"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 w-full p-2.5 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 outline-none"
            placeholder="hello@example.com"
            required
          />
        </div>
        <!-- Mobile No Input -->
        <div class="px-5">
          <div class="py-2">
            <h1 class="text-lg font-semibold">Mobile No</h1>
          </div>
          <div class="relative">
            <div class="absolute start-0 top-3 ps-3.5">
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 19 18"
              >
                <path
                  d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"
                />
              </svg>
            </div>
            <input
              type="text"
              value=""
              id="mobileNumber"
              name="mobileNumber"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 w-full ps-10 p-2.5 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 outline-none"
              placeholder="+91 98765 43210"
              required
            />
          </div>
        </div>
        <!-- MemberShip Radio Btns -->
        <div class="py-4 px-5">
          <h1 class="text-base font-semibold text-gray-100">Membership</h1>
        </div>
        <div class="flex justify-between px-5">
          <div>
            <!-- 12 Months -->
            <input
              id="twelveMonths"
              type="radio"
              value="Twelve-Months"
              name="packageMonths"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="packageMonths"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >12 Months</label
            >
          </div>
          <!-- 6 Months -->
          <div>
            <input
              id="sixMonths"
              name="packageMonths"
              type="radio"
              value="Six-Months"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="packageMonths"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >6 Months</label
            >
          </div>
          <!-- 3 Months -->
          <div>
            <input
              id="threeMonths"
              type="radio"
              value="Three-Months"
              name="packageMonths"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="packageMonths"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >3 Months</label
            >
          </div>
          <!-- 1 Month -->
          <div>
            <input
              id="oneMonth"
              type="radio"
              value="One-Month"
              name="packageMonths"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="packageMonths"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >1 Month</label
            >
          </div>
        </div>
        <!-- Disability Section-->
        <div class="py-4 px-5">
          <h1 class="text-lg font-semibold text-gray-100">
            Do you declare a disability?
          </h1>
        </div>
        <div>
          <!-- Yes -->
          <div class="flex items-center px-5">
            <input
              id="yesOrNoRadio"
              type="radio"
              value="yes"
              name="yesOrNoRadio"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="yesOrNoRadio"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >Yes</label
            >
          </div>
          <!-- No -->
          <div class="flex items-center px-5">
            <input
              id="noOrYesRadio"
              type="radio"
              value="no"
              name="yesOrNoRadio"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="yesOrNoRadio"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >No</label
            >
          </div>
        </div>
        <!-- Message Box -->
        <div class="py-4 px-5">
          <textarea
            id="message"
            name="message"
            value="message"
            rows="4"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 w-full p-2.5 outline-none"
            placeholder="If Yes, Please specify......"
          ></textarea>
        </div>
        <!-- Checkbox Section -->
        <div class="flex items-center py-4 px-5">
          <input
            id="checkBox"
            name="checkBox"
            type="checkbox"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
            required
          />
          <label for="checkBox" class="ms-2 text-sm font-medium text-gray-100"
            >I agree with the
            <a href="#" class="text-blue-600 hover:underline"
              >terms and conditions</a
            >.</label
          >
        </div>
        <!-- Button -->
        <div class="pt-3 pb-8 px-5">
          <button
            type="submit"
            name="submitBtn"
            id="submitBtn"
            class="text-white bg-gradient-to-r from-blue-500 to-pink-500 hover:bg-gradient-to-l focus:ring-1 focus:outline-none focus:ring-purple-200 font-medium rounded-lg text-lg px-14 py-2.5 text-center"
          >
            Register
          </button>
        </div>
      </form>
    </main>
