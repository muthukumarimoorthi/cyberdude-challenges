<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | YUniversity</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-[#332941]">
    <section class="flex items-center justify-center mt-3">
      <button id="hiddenbtn" class="bg-[#714bb8] px-4 py-2 text-slate-100 rounded-lg">Register</button>
    </section>

    <section class="max-w-lg bg-slate-100 rounded-lg mx-auto mt-10 mb-20">
      <div class="bg-[#714bb8] text-center rounded-t-lg p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-slate-100 md:text-2xl"
        >
          Create and account
        </h1>
      </div>
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- H1 Div -->
        
        <!-- Form Start -->
        <form id="registerForm">
          <div class="space-y-4 md:space-y-6">
            <div>
              <label
                for="fullName"
                class="block mb-2 text-sm font-medium text-[#332941]"
                >Full name</label
              >
              <input
                type="fullName"
                id="fullName"
                class="bg-gray-50 border-2 border-gray-300 text-[#332941] sm:text-sm rounded-lg w-full p-2.5 placeholder-gray-400 outline-none focus:shadow-md focus:border-[#714bb8]"
                placeholder="Abi Thetchana"
                required=""
              />
            </div>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg w-full p-2.5 placeholder-gray-400 outline-none focus:shadow-md focus:border-[#714bb8]"
                placeholder="abithetcha123@gmail.com"
                required=""
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-[#332941]"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border-2 border-gray-300 text-[#332941] sm:text-sm rounded-lg w-full p-2.5 placeholder-gray-400 outline-none focus:shadow-md focus:border-[#714bb8]"
                required=""
              />
            </div>
            <div>
              <label
                for="confirm-password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Confirm password</label
              >
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="••••••••"
                class="bg-gray-50 border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg w-full p-2.5 placeholder-gray-400 outline-none focus:shadow-md focus:border-[#714bb8]"
                required=""
              />
            </div>
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="terms"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-[#714bb8] focus:ring-3 focus:bg-[#714bb8]"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label
                  for="terms"
                  class="font-normal text-[#332941]"
                  >I accept the
                  <a
                    class="font-medium text-[#714bb8] hover:underline"
                    href="#"
                    >Terms and Conditions</a
                  ></label
                >
              </div>
            </div>
            <button
              type="submit" id="btn"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-[#714bb8]"
            >
              Create an account
            </button>
            <p class="text-sm font-normal text-[#332941]">
              Already have an account?
              <a
                href="#"
                class="font-semibold text-[#714bb8] hover:underline"
                >Login here</a
              >
            </p>
          </div>
        </form>
      </div>
    </section>
    <script type="module" src="./assets/js/main.js"></script>
    <!-- <script type="module" src="./assets/js/login.js"></script> -->
  </body>
</html>
