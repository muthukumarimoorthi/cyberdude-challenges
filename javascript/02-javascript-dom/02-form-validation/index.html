                </div>
              </div>
            </div>
            <!-- * Monthly Income div -->
            <div class="px-6">
              <div class="relative mb-6">
                <div class="absolute text-gray-600 left-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="currentColor"
                      d="M6.26 21.388H6c-.943 0-1.414 0-1.707-.293C4 20.804 4 20.332 4 19.389v-1.112c0-.518 0-.777.133-1.009c.133-.231.334-.348.736-.582c2.646-1.539 6.403-2.405 8.91-.91c.168.101.32.223.45.368a1.492 1.492 0 0 1-.126 2.134a.998.998 0 0 1-.427.24c.12-.014.235-.03.345-.047c.911-.145 1.676-.633 2.376-1.162l1.808-1.365a1.887 1.887 0 0 1 2.22 0c.573.433.749 1.146.386 1.728c-.423.678-1.019 1.545-1.591 2.075c-.573.53-1.426 1.004-2.122 1.34c-.772.373-1.624.587-2.491.728c-1.758.284-3.59.24-5.33-.118a15.031 15.031 0 0 0-3.017-.308m.326-18.803c-.367.367-.504.873-.555 1.664A2.25 2.25 0 0 0 8.25 2.03c-.79.052-1.297.189-1.664.556m10.828 0c-.367-.367-.873-.504-1.664-.555a2.25 2.25 0 0 0 2.22 2.219c-.052-.79-.189-1.297-.556-1.664m0 6.828c-.367.367-.873.504-1.664.555a2.25 2.25 0 0 1 2.22-2.219c-.052.79-.189 1.297-.556 1.664m-10.828 0c.367.367.873.504 1.664.555A2.25 2.25 0 0 0 6.03 7.75c.052.79.189 1.297.556 1.664"

                    <path
                      fill="currentColor"
                      fill-rule="evenodd"
                      d="M6 5.75A3.75 3.75 0 0 0 9.75 2h4.5A3.75 3.75 0 0 0 18 5.75v.5A3.75 3.75 0 0 0 14.25 10h-4.5A3.75 3.75 0 0 0 6 6.25zM12 7a1 1 0 1 0 0-2a1 1 0 0 0 0 2"

                    />
                  </svg>
                </div>
                <div class="px-4">
                  <input
                    type="text"
                    id="monthlyIncome"
                    name="monthlyIncome"
                    class="bg-gray-50 outline-none text-sm focus:border-blue-300 text-gray-800 w-full border-gray-300 border-b pl-9 py-1.5 focus:shadow-sm"
                    placeholder="Monthly Income"
                    required
                  />
                </div>
              </div>
            </div>
            <!-- * Do you have an ongoing loan div -->
            <div class="px-6">
              <div class="relative mb-6">
                <div class="absolute text-gray-600 left-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="26"
                    height="26"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="currentColor"
                      d="M4 21q-.825 0-1.412-.587T2 19V8q0-.825.588-1.412T4 6h4V4q0-.825.588-1.412T10 2h4q.825 0 1.413.588T16 4v2h4q.825 0 1.413.588T22 8v11q0 .825-.587 1.413T20 21zm6-15h4V4h-4z"
                    />
                  </svg>
                </div>
                <div class="px-4">
                  <select
                    type="text"
                    name="ongoingLoan"
                    id="ongoingLoan"
                    class="bg-gray-50 outline-none text-sm focus:border-blue-300 w-full border-gray-300 border-b pl-9 py-1.5 focus:shadow-sm"
                    required
                  >
                    <option value="">Do you have an ongoing loan?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- * Terms and Conditions div-->
            <div class="flex items-center py-4 px-10">
              <input
                id="checkBox"
                name="checkBox"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-1"
                required
              />
              <label
                for="checkBox"
                class="ms-2 text-sm font-medium text-gray-600"
                >I agree with the
                <a href="#" class="text-blue-600 hover:underline"
                  >terms and conditions</a
                >.</label
              >
            </div>
            <!-- * Button Div -->
            <div class="pt-3 pb-8 px-10">
              <button
                type="submit"
                name="submitBtn"
                id="submitBtn"
                class="text-gray-50 hover:bg-blue-600 bg-gradient-to-r w-full bg-blue-500 rounded px-14 py-2.5 text-center"
              >
                Register
              </button>
            </div>
            </div>
          </div>

      </div>

      <div

        <div
          class="max-w-7xl bg-[#709191] mx-auto my-16 rounded-md px-5"
        >
          <div class="flex pt-8 space-x-2">
            <h1 class="font-semibold text-3xl text-gray-800">
              Approval Request
            </h1>
            <span class="text-gray-700"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"

                <path

            ></span>
          </div>
          <!-- Table Div -->
          <div class="py-8 font-roboto">
            <table
              class="table-auto text-sm w-full text-gray-900 rounded-sm border-2 border-gray-200 text-center"
            >
              <!-- Heading Row -->
              <thead>
                <tr class="text-center bg-slate-500">
                  <th class="p-2 border border-gray-200">
                    Customer Name
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Mobile Number
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Email ID
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Address
                  </th>
                  <th class="p-2 font-base border border-gray-200 w-28 ">
                    Date of birth
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Marital Status
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Aadhar Card Number
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Type of Employment
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Loan Purpose
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Monthly Income
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Ongoing Loan
                  </th>
                  <th class="p-2 font-base border border-gray-200">
                    Approval Section
                  </th>
                </tr>
              </thead>
              <!-- Name Row -->
              <tbody id="personDataTable"></tbody>
            </table>
          </div>
        </div>
      </div>
