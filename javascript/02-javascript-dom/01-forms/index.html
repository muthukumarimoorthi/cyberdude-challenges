<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/properties/CarbonRequestQuote.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <!-- Body Section -->
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-gray-100"
  >
    <!-- Main Section - Heading 1 -->
    <main class="my-12 mx-36 rounded bg-opacity-30 bg-white ">
      <div class="text-center font-normal p-6 py-10">
        <span class="text-5xl text-gray-100">Gym Membership Registration</span>
      </div>
      <!-- Main Section - Heading 2 -->
      <div class="relative">
        <div class="font-medium text-center pb-4">
          <span class="text-3xl px-36 font-normal"
            >Personal Details</span
          >
          <!-- <a href="./index1.html">hi</a> -->
        </div>
        
        
      </div>

      <!-- Form Start -->
      <form name="register">
        <div class="px-56 py-4">
          <!-- Name Input -->
          <div class="py-2"><h1 class="text-lg font-semibold">Name</h1></div>
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 w-full p-2.5 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 outline-none fullName"
            placeholder="Full Name"
            value=""
            required
          />
        </div>
        <!-- DOB Input -->
        <div class="px-56">
          <div>
            <h1 class="text-lg font-semibold text-gray-100">
              Date of Birth (DOB)
            </h1>
          </div>
        </div>
        <!-- Date -->
        <div class="px-56 pt-2 text-gray-500 grid grid-cols-3 space-x-4">
          <div>
            <select
              type="text"
              name="date"
              id="date"
              class="w-full rounded-lg outline-none bg-slate-50 py-2 px-2 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100"
              placeholder="Date"
              maxlength="2"
              required
            >
              <option selected>---</option>
              <option value="one">01</option>
              <option value="two">02</option>
              <option value="three">03</option>
              <option value="four">04</option>
              <option value="five">05</option>
              <option value="six">06</option>
              <option value="seven">07</option>
              <option value="eight">08</option>
              <option value="nine">09</option>
              <option value="ten">10</option>
              <option value="eleven">11</option>
              <option value="twelve">12</option>
              <option value="thirteen">13</option>
              <option value="fourteen">14</option>
              <option value="fifteen">15</option>
              <option value="sixteen">16</option>
              <option value="seventeen">17</option>
              <option value="eighteen">18</option>
              <option value="nineteen">19</option>
              <option value="twenty">20</option>
              <option value="twentyOne">21</option>
              <option value="twentyTwo">22</option>
              <option value="twentyThree">23</option>
              <option value="twentyFour">24</option>
              <option value="twentyFive">25</option>
              <option value="twentySix">26</option>
              <option value="twentySeven">27</option>
              <option value="twentyEight">28</option>
              <option value="twentyNine">29</option>
              <option value="thirty">30</option>
              <option value="thirtyOne">31</option>
            </select>
          </div>
          <!-- Month -->
          <div>
            <select
              type="text"
              name="month"
              id="month"
              class="w-full rounded-lg outline-none bg-slate-50 py-2 px-2 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100"
              placeholder="Month"
              maxlength="2"
              required
            >
              <option selected>---</option>
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="november">November</option>
              <option value="december">December</option>
            </select>
          </div>
          <!-- Year -->
          <div>
            <select
              type="text"
              name="year"
              id="year"
              class="w-full rounded-lg outline-none bg-slate-50 py-2 px-2 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100"
              placeholder="Year"
              maxlength="4"
              required
            >
              <option selected>---</option>
              <option value="1990">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
            </select>
          </div>
        </div>
        <!-- Mail ID Input -->
        <div class="px-56 py-2">
          <div class="py-2">
            <h1 class="text-lg font-semibold">Email ID</h1>
          </div>
          <input
            type="text"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 w-full p-2.5 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 outline-none"
            placeholder="hello@example.com"
            required
          />
        </div>
        <!-- Mobile No Input -->
        <div class="px-56">
          <div class="py-2">
            <h1 class="text-lg font-semibold">Mobile No</h1>
          </div>
          <div class="relative">
            <div class="absolute start-0 top-3 ps-3.5">
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 19 18"
              >
                <path
                  d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"
                />
              </svg>
            </div>
            <input
              type="text"
              value=""
              id="mobileNumber"
              name="mobileNumber"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 w-full ps-10 p-2.5 focus-visible:bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 outline-none"
              placeholder="+91 98765 43210"
              required
            />
          </div>
        </div>
        <!-- MemberShip Radio Btns -->
        <div class="px-56 py-4">
          <h1 class="text-base font-semibold text-gray-100">Membership</h1>
        </div>
        <div class="px-56 flex justify-between">
          <div>
            <!-- 12 Months -->
            <input
              id="twelveMonths"
              type="radio"
              value="twelveMonths"
              name="packageMonths"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="packageMonths"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >12 Months</label
            >
          </div>
          <!-- 6 Months -->
          <div>
            <input
              id="sixMonths"
              name="packageMonths"
              type="radio"
              value="sixMonths"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="packageMonths"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >6 Months</label
            >
          </div>
          <!-- 3 Months -->
          <div>
            <input
              id="threeMonths"
              type="radio"
              value="threeMonths"
              name="packageMonths"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="packageMonths"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >3 Months</label
            >
          </div>
          <!-- 1 Month -->
          <div>
            <input
              id="oneMonth"
              type="radio"
              value="oneMonth"
              name="packageMonths"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="packageMonths"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >1 Month</label
            >
          </div>
        </div>
        <!-- Disability Section-->
        <div class="px-56 py-4">
          <h1 class="text-lg font-semibold text-gray-100">
            Do you declare a disability?
          </h1>
        </div>
        <div>
          <!-- Yes -->
          <div class="flex items-center px-56">
            <input
              id="yesOrNoRadio"
              type="radio"
              value="yes"
              name="yesOrNoRadio"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="yesOrNoRadio"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >Yes</label
            >
          </div>
          <!-- No -->
          <div class="flex items-center px-56">
            <input
              id="noOrYesRadio"
              type="radio"
              value="no"
              name="yesOrNoRadio"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              required
            />
            <label
              for="yesOrNoRadio"
              class="ms-2 text-base font-medium text-gray-100 dark:text-gray-300"
              >No</label
            >
          </div>
        </div>
        <!-- Message Box -->
        <div class="px-56 py-4">
          <textarea
            id="message"
            name="message"
            value="message"
            rows="4"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 w-full p-2.5 outline-none"
            placeholder="If Yes, Please specify......"
          ></textarea>
        </div>
        <!-- Checkbox Section -->
        <div class="flex items-center px-56 py-4">
          <input
            id="checkBox"
            name="checkBox"
            type="checkbox"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
            required
          />
          <label for="checkBox" class="ms-2 text-sm font-medium text-gray-100"
            >I agree with the
            <a href="#" class="text-blue-600 hover:underline"
              >terms and conditions</a
            >.</label
          >
        </div>
        <!-- Button -->
        <div class="px-56 pt-3 pb-8">
          <button
            type="submit"
            name="submitBtn"
            id="submitBtn"
            class="text-white bg-gradient-to-r from-blue-500 to-pink-500 hover:bg-gradient-to-l focus:ring-1 focus:outline-none focus:ring-purple-200 font-medium rounded-lg text-lg px-14 py-2.5 text-center"
          >
            Register
          </button>
        </div>
      </form>
    </main>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
